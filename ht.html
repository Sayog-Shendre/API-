<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce API Demo</title>
    <link rel="stylesheet" href="cs.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è E-commerce API Demo</h1>
            <p>Complete product management, cart system, and order processing</p>
        </div>

        <div class="auth-section">
            <h2>Authentication</h2>
            <div id="loginSection">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" placeholder="admin or customer1">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="password123">
                </div>
                <button onclick="login()">Login</button>
                <button onclick="register()">Register</button>
            </div>

            <div id="userInfo" class="user-info hidden">
                <span id="userDisplay"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Products</h2>
                <div class="search-bar">
                    <input type="text" id="searchTerm" placeholder="Search products...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                    </select>
                    <button onclick="searchProducts()">Search</button>
                </div>
                <button onclick="loadProducts()">Load Products</button>
                <div class="pagination">
                    <button onclick="loadProducts(currentPage - 1)" id="prevBtn">Previous</button>
                    <span id="pageInfo">Page 1</span>
                    <button onclick="loadProducts(currentPage + 1)" id="nextBtn">Next</button>
                </div>
                <div id="products" class="products-grid"></div>
            </div>

            <div class="section">
                <h2>Cart Management</h2>
                <button onclick="loadCart()">Load Cart</button>
                <button onclick="clearCart()">Clear Cart</button>
                <div id="cart"></div>
                <button onclick="createOrder()" style="margin-top: 15px;">Create Order</button>
            </div>
        </div>

        <div class="main-content" style="margin-top: 30px;">
            <div class="section" id="adminSection" class="hidden">
                <h2>Admin: Product Management</h2>
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="productName">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="productDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="productPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="productCategory">
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="productStock">
                </div>
                <button onclick="addProduct()">Add Product</button>
                <button onclick="updateProduct()">Update Product</button>
                <button onclick="deleteProduct()">Delete Product</button>
                <input type="hidden" id="editingProductId">
            </div>

            <div class="section">
                <h2>API Response</h2>
                <div id="response" class="response">Ready to test API endpoints...</div>
            </div>
        </div>
    </div>

    <script src="javasc.js" >
    </script>
</body>

</html>
